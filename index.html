<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Party</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="https://unpkg.com/alpinejs" type="module"></script>
    <script type="module" src="./js/app.js" defer></script>
</head>
<body>
    <div class="container mt-4">

        <!-- GLOBAL ERROR BOX (shared across components if desired) -->
        <div x-show="false" id="error-box" class="alert alert-danger d-none"></div>

        <!-- STATISTICS SECTION -->
        <div x-data="statisticsComponent()">

            <!-- Tab Buttons -->
            <div class="btn-group mb-3">
                <button class="btn btn-outline-primary" :class="{ 'active': activeTab === 'combat' }" @click="activeTab = 'combat'">Combat</button>
                <button class="btn btn-outline-primary" :class="{ 'active': activeTab === 'saves' }" @click="activeTab = 'saves'">Saves</button>
                <button class="btn btn-outline-primary" :class="{ 'active': activeTab === 'abilities' }" @click="activeTab = 'abilities'">Abilities</button>
            </div>

            <!-- Statistics Table -->
            <table class="table table-striped table-bordered table-sm">
                <thead>
                <tr>
                    <template x-for="col in columns" :key="col.key">
                        <th x-text="col.label"></th>
                    </template>
                </tr>
                </thead>
                <tbody>
                <template x-for="char in characters" :key="char.id">
                    <tr>
                        <template x-for="col in columns" :key="col.key">
                            <td x-text="col.render(char)"></td>
                        </template>
                    </tr>
                </template>
                </tbody>
            </table>

            <!-- Save All Button -->
            <button class="btn btn-primary mt-3" @click="saveAll()">Save All Changes</button>

            <!-- Add Character Button -->
            <div class="mt-3">
                <button class="btn btn-success" @click="addCharacter()">Add Character</button>
            </div>
        </div>

        <!-- ITEMS SECTION -->
        <div x-data="itemsComponent()">
        </div>

        <!-- (You can later add Spells and Attacks sections here) -->

    </div>
</body>
</html>
